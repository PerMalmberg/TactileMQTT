<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Per's MQTT Test</title>
	    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/black-tie/jquery-ui.css"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
		<script src="script/mqtt/mqttws31.js"></script>
		<script src="script/ConfigReader.js"></script>
		<script src="script/mqtt/MQTTBackend.js"></script>
		<script type="text/javascript">
			function status( isConnected, messageCount )
			{
				"use strict";
				var msg = "IsConnected:" + isConnected + " Count: " + messageCount;
				$( '#mqttStatus' ).text( msg );
			}

			$( document ).ready( function() {
				var mqtt = MQTTBackend.Instance();
				mqtt.Start( status );
				mqtt.Subscribe( "#" );
			});
		</script>
	</head>

	<body>		
		<div data-role="page" id="one">
			<div data-role="header">
				<h1>Header</h1>
			</div>
			<div role="main" class="ui-content">
				<p id="mqttStatus"/>
			</div>
			<div data-role="footer">
				<h4>Footer</h4>
			</div></div>
	</body>
</html>
